<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Página de login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login,acesso,segurança,conta">
    <title>Tela de Login</title>
</head>
<body>
    <main class="login-container">
        <header>
            <h1>Bem vindo</h1>
            <p class="subtitle">Entre com suas credenciais para a acessar</p>
        </header>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email ou Usuario</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" 
                    placeholder="Seu email ou nome de usuario" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Senha"
                     required>
                </div>
            </div>

            <div class="forget-password">
                <a href="/recuperar-senha">Esqueceu sua senha</a>
            </div>
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label> 
                </div>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="divider">
            <span>Ou continue com</span>
        </div>
        <div class="social-login">
            <a href="" class="social-btn" aria-label="Entrar com google"G></a>
            <a href="" class="social-btn" aria-label="Entrar com facebook">F</a>
            <a href="" class="social-btn" aria-label="Entrar com Apple">A</a>
        </div>
        <div class="signup-link">
            Não tem uma conta? <a href="/cadasto">Criar conta</a>
        </div>
    </main>
</body>
</html>
